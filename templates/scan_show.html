{% extends "base.html" %}

{% block title %}Scan Result — Oracle{% endblock %}

{% block content %}

  <h2>Preview</h2>
  {% if image_url %}
    <img src="{{ image_url }}" alt="Captured specimen" class="specimen-img">
  {% else %}
    <p class="muted">No image to show.</p>
  {% endif %}

  <div style="margin-top:16px; display:flex; gap:12px;">
    <a class="btn" href="/scan/new">← Back to Scan</a>
    <!-- Placeholder actions you can wire up later -->
    <a class="btn" href="/specimens">Go to Library</a>
  </div>
</div>
{% endblock %}
